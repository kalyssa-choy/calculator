<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id = "base">
        <h1 id = "input"></h1>
        <div id = "buttons">
            <button class = "nonoperator button">7</button>
            <button class = "nonoperator button">8</button>
            <button class = "nonoperator button">9</button>
            <button class = "operator operators button">/</button>
            <button class = "nonoperator button">4</button>
            <button class = "nonoperator button">5</button>
            <button class = "nonoperator button">6</button>
            <button class = "operator operators button">*</button>
            <button class = "nonoperator button">1</button>
            <button class = "nonoperator button">2</button>
            <button class = "nonoperator button">3</button>
            <button class = "operator operators button">-</button>
            <button class = "nonoperator button">0</button>
            <button class = "nonoperator button">.</button>
            <button class = "nonoperator operators button">=</button>
            <button class = "operator operators button">+</button>
        </div>
        <button id = "clear">Clear</button>
    </div>
</body>
</html>
